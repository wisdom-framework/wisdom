<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">

    <title>Routes</title>

    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>

    <style>
        .filter-table input {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <h1 class="page-header">Routes</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 id="loggers-size">There are <span id="routes" class="text-info"></span>
                    routes available.</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <h2>&nbsp;</h2>

                <div class="table">
                    <button class="btn btn-info btn-xs pull-right" id="refresh"><span
                            class="glyphicon glyphicon-refresh"></span></button>
                    <table class="table table-striped table-condensed" id="table">
                        <thead>
                        <tr>
                            <th>URL</th>
                            <th>HTTP Method</th>
                            <th>Params (source, type, default)</th>
                            <th>Action Method</th>
                        </tr>
                        </thead>
                        <tbody id="routes-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/libs/js/jquery.tablesorter.min.js"></script>
    <script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="/assets/libs/jquery.filtertable.min.js"></script>

    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            // Table Sorter.
            $("#table").tablesorter(
                    {
                        // We have overridden this style.
                        theme: 'dropbox',

                        sortList: [
                            [0, 0],
                            [1, 0],
                            [2, 0]
                        ],

                        // header layout template; {icon} needed for some themes
                        headerTemplate: '{content}&nbsp;{icon}',

                        // initialize column styling of the table
                        widgets: ["columns"],
                        widgetOptions: {
                            columns: [ "primary", "secondary" ]
                        }
                    })
                    .filterTable({
                        label: "",
                        placeholder: "Search"
                    });
            $("#refresh").click(load);
            load();
        });

        function writeRoutes(data) {
            $("#routes").html(data.length);
            $("#routes-table-body").empty();

            $.each(data, function (index, route) {
                var tr = $("<tr></tr>");
                var url = $("<td>" + route.url + "</td>");

                var http = $("<span>" + route.http_method + "</span>");
                if (route.http_method == "GET") {
                    http.addClass("text-primary");
                } else if (route.http_method == "POST" || route.http_method == "PUT") {
                    http.addClass("text-warning");
                } else if (route.http_method == "DELETE") {
                    http.addClass("text-danger");
                }
                var method = $("<td></td>");
                method.append(http);

                var params = $("<td></td>");
                var list = ($("<ul></ul>"));
                for(var i in route.args){
                    var param = route.args[i];
                    list.append($("<li>" + param.source + (param.name!=null ? "(\""+param.name+"\")" : "" ) +  " / " + param.type + " / " + (param.default!=null ? param.default : "-") + "</li>"));
                }
                params.append(list);

                var action = $("<td>" + route.controller + "." + route.method + "</td>");

                tr.append(url, method, params, action);
                $("#routes-table-body").append(tr);
            });


            $("#table").trigger("update").filterTable({
                label: "",
                placeholder: "Search"
            });
            $(".filter-table input").val("");
        }
        function load() {
            $.get("/monitor/routes/routes").success(writeRoutes)
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
