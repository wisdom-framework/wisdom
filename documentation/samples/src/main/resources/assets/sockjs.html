<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Socket Example</title>
    <link rel="stylesheet" href="socket.css">
    <script src="/libs/sockjs.min.js"></script>
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/libs/css/bootstrap-theme.min.css"/>
    <script src="/libs/jquery.js"></script>
    <script src="/libs/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="starter-template">
        <h1>Enter a message</h1>

        <form name="inputform">
            <input type="text" name="message" id="message" placeholder="Enter text to be sent" autofocus>
            <input type="submit" value="Send Web Socket Data">
        </form>
        <h2>Response from Server</h2>
        <textarea id="responseText"></textarea>
    </div>
</div>

<script>
    var socket = new SockJS(window.location.origin + '/chat');

    socket.onopen = function () {
        getTextAreaElement().value = "Socket opened!";
    };

    socket.onmessage = function (event) {
        appendTextArea(event.data);
    };

    socket.onclose = function () {
        appendTextArea("Socket closed");
    };

    function appendTextArea(newData) {
        var el = getTextAreaElement();
        el.value = el.value + '\n> ' + newData;
    }

    function getTextAreaElement() {
        return document.getElementById('responseText');
    }

    function send(event) {
        event.preventDefault();
        var msg = {};
        msg.message = event.target.message.value;
        socket.send(JSON.stringify(msg));
    }
    document.forms.inputform.addEventListener('submit', send, false);
</script>
</body>
</html>
