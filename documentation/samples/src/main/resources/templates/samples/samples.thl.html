<!DOCTYPE html>
<html>
<head>
    <title>Wisdom ${project.version} - Samples</title>

    <link th:href="${#routes.asset('css/bootstrap.min.css')}" rel="stylesheet"/>
    <link th:href="${#routes.asset('/css/bootstrap-theme.min.css')}" rel="stylesheet"/>
    <script th:src="${#routes.asset('/jquery.js')}"></script>
    <script th:src="${#routes.asset('js/bootstrap.min.js')}"></script>
</head>
<body>

<div class="container">

    <div class="starter-template">
        <h1>Samples</h1>

        <p class="lead">This page lists the Wisdom <code>${project.version}</code> samples.</p>


        <div>
            <h3>Samples:</h3>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
            <tr th:each="sample : ${samples}">
                <td th:text="${sample.name}">Sample Name</td>
                <td th:text="${sample.description}">Description</td>
                <td><a href="#" th:attr="href=${sample.url}">link</a></td>
            </tr>
        </table>
    </div>


    <div th:include="../footer::copyright"></div>
</div>
</body>
</html>
