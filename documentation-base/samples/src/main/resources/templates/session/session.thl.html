<!DOCTYPE html>
<html>
<head>
    <title>Wisdom - Session</title>
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/libs/css/bootstrap-theme.min.css"/>
    <script src="/libs/jquery.js"></script>
    <script src="/libs/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="starter-template">
        <h1>Session</h1>

        <p>This example demonstrates how to use the <em>session</em> objects. Session are stored using a cookie,
            and transferred between server calls.</p>

        <h2>Current session:</h2>
        <ul th:each="entry : ${data}">
            <li th:text="${entry.key} + ' = ' + ${entry.value}">k = v</li>
        </ul>
        <p th:if="${#maps.isEmpty(data)}">No data stored in the session.</p>

        <div class="actions">
            <h2>Populate or Clear the session:</h2>

            <form action="#" th:action="${#routes.route('populate')}" method="POST">
                <input type="submit" value="Populate"/>
            </form>
            <br/>
            <form action="#" th:action="${#routes.route('clear')}" method="POST">
                <input type="submit" value="Clear"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
